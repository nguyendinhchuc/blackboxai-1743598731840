<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt hàng thành công</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">ShopName</a>
      <div class="flex items-center">
        <a href="/cart.html" class="relative mr-4">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span class="cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow text-center">
      <div class="text-green-500 text-5xl mb-4">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="text-2xl font-bold mb-4">Đặt hàng thành công!</h1>
      <p class="text-gray-600 mb-6">Cảm ơn bạn đã mua hàng tại cửa hàng chúng tôi.</p>
      <p class="text-gray-600 mb-8">Chúng tôi sẽ liên hệ với bạn trong thời gian sớm nhất.</p>
      <a href="/shop.html" 
         class="inline-block bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition">
        Tiếp tục mua sắm
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
      <p class="text-center">© 2023 ShopName. All rights reserved.</p>
    </div>
  </footer>

  <script src="/src/scripts/Cart.js"></script>
</body>
</html>
