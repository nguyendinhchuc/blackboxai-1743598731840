<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Trang 7 - Thời trang cao cấp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div id="header-container">
      <!-- Header content will be loaded here by JavaScript -->
    </div>
    
    <!-- Promo Banner -->
    <section class="relative bg-cover bg-center h-64" style="background-image: url('https://images.pexels.com/photos/1036857/pexels-photo-1036857.jpeg')">
      <div class="absolute inset-0 bg-gradient-to-r from-black/60 to-black/30"></div>
      <div class="relative container mx-auto px-4 h-full flex items-center">
        <div class="max-w-2xl">
          <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Giảm giá 50% mùa thu</h2>
          <p class="text-lg text-white mb-6">Áp dụng cho tất cả sản phẩm mới</p>
          <a href="/shop.html" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-md transition inline-block">
            Mua ngay <i class="fas fa-arrow-right ml-2"></i>
          </a>
        </div>
      </div>
    </section>

    <main>
        <section class="hero bg-cover bg-center h-screen" style="background-image: url('https://images.pexels.com/photos/934070/pexels-photo-934070.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
            <div class="container mx-auto px-4 h-full flex items-center">
                <div class="max-w-md bg-white bg-opacity-90 p-8 rounded-lg">
                    <h1 class="text-4xl font-bold mb-4">Thời Trang 7</h1>
                    <p class="text-lg mb-6">Phong cách thời trang cao cấp cho mọi người</p>
                    <a href="/shop.html" class="bg-black text-white px-6 py-3 rounded-md hover:bg-gray-800 transition">Mua sắm ngay</a>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <div id="footer-container">
      <!-- Footer content will be loaded here by JavaScript -->
    </div>
    <script>
      // Load header
      fetch('/components/Header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        });

      // Load footer
      fetch('/components/Footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });
    </script>
    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 hidden z-50">
        <div class="bg-black/50 absolute inset-0"></div>
        <div class="fixed right-0 top-0 bottom-0 w-full md:w-[350px] bg-white shadow-xl transition-transform 
            transform translate-x-full duration-300">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h3 class="font-semibold text-lg">Giỏ hàng</h3>
                <button id="close-cart" class="text-gray-600 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="cart-items" class="p-4 h-[calc(100%-64px)] overflow-y-auto"></div>
        </div>
    </div>
</body>
</html>
